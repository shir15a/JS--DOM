<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .clock {
            text-align: center;
            font-size: 100px;
            font-weight: 400;
            margin-top: 200px;
        }

        button {
            font-size: 20px;
            padding: 10px;
            margin: 40px;
            border-radius: 50% 2px;
            background-color: blanchedalmond;
            cursor: pointer;
        }
    </style>
    <title>Ticking Clock</title>
</head>
<body> 
    <div class="clock">
        <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>
        <div class="buttons">
            <button>start</button>
            <button>stop</button>
        </div>
    </div>
    <script src="23.2.js"></script>
</body>
</html>
